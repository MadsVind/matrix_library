name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install CMake
      run: sudo apt-get install -y cmake
      
    - name: Run compile script
      run: |
        chmod +x scripts/compile.sh
        ./scripts/compile.sh -d